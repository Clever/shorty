run:
  type: docker
elbs:
  staging:
  - shorty-staging
  production:
  - shorty
env:
- PG_HOST
- PG_PORT
- PG_USER
- PG_PASSWORD
- PG_SCHEMA
- PG_TABLE
- PG_DATABASE
resources:
  cpu: 0.25
  max_mem: 0.5
expose:
- name: http
  port: 80
  load_balancer_port: 80
  load_balancer_proto: http
  health_check:
    type: http
    path: /health/check
team: eng-deip
alarms:
- type: InternalErrorAlarm
  severity: major
  parameters:
    threshold: 0.10
  extraParameters:
    source: Total
    errorMinimum: 5
- type: InternalErrorAlarm
  severity: minor
  parameters:
    threshold: 0.02
  extraParameters:
    source: Total
    errorMinimum: 5
pod_config:
  group: org-wide
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - clever-dev
  - production
mesh_config:
  dev:
    state: hybrid
